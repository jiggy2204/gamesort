<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Jennifer D. Ignacio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="./slick/slick.css" />
    <link rel="stylesheet" type="text/css" href="./slick/slick-theme.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="app">
      <header class="homepage-header">
        <h1>Game Organizer</h1>
      </header>
      <section id="menu-boxes">
        <!--WISHLIST-->
        <div id="wishlist" class="main-menu-item">
          <p>WISHLIST</p>
          <ul id="js-wishlist-list"></ul>
        </div>

        <!--COLLECTIONS-->
        <div id="collection" class="main-menu-item">
          <p>COLLECTIONS</p>
          <ul id="js-collection-list"></ul>
        </div>
      </section>
      <section id="storeInfo">
        
      </section>
      <!--UPCOMING GAMES TOP 10-->
      <section id="upcoming">
        <h2>Top 10 Upcoming Games</h2>
        <h4>Add these games to your wishlist!</h4>
        <div class="js-upcoming-list" id="upcoming-list"></div>
      </section>
      <!--SEARCH BAR-->
      <section id="search-bar">
        <form id="search-games">
          <label for="search">ENTER TITLE:</label><br />
          <input id="search" type="text" name="gametitle" />

          <input
            id="searchBtn"
            form="search-games"
            type="submit"
            class="btn search-btn"
            value="SEARCH"
          />
        </form>
      </section>
      <div id="results" class="hidden">
        <h2>Search Results</h2>
        <ul id="search-results"></ul>
      </div>
    </div>
  </body>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"
    integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg=="
    crossorigin="anonymous"
  ></script>
  <script
    type="text/javascript"
    src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"
  ></script>
  <script type="text/javascript" src="script.js"></script>
</html>
