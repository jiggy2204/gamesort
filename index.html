<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Jennifer D. Ignacio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <section id="hompage">
            <header class="homepage-header">
                <h1>Game Organizer</h1>
            </header>
            <!--UPCOMING GAMES NEXT MONTH-->
            <section id="upcoming"></section>

            <!--SEARCH BAR-->
            <section id="search-bar">
                <form id="search-games">
                    <label for="search">ENTER TITLE:</label>
                    <input id="search" type="text" name="gametitle">

                    <input id="searchBtn" form="search-games" type="submit" class="btn search-btn" value="SEARCH">
                </form>
            </section>

            <!--WISHLIST-->
            <div id="wishlist"></div>

            <!--COLLECTIONS-->
            <div id="collections"></div>

            <section id="results">
                <h2>Search Results</h2>
                <ul id="search-results"></ul>
            </section>
        </section>
    </body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>
    <script type="text/javascript" src="script.js"></script>
</html>
